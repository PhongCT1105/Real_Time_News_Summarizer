version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: news
      POSTGRES_DB: news
    ports: ["5432:5432"]
    volumes: ["postgres_data:/var/lib/postgresql/data"]

  redis:
    image: redis:7
    ports: ["6379:6379"]
    volumes: ["redis_data:/data"]

volumes:
  postgres_data:
  redis_data:
